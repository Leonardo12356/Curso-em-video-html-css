<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/IMG_4232.JPG" controls autoplay loop> <!--Dessa formar pode acabar saindo caro, consome meu próprio serviço de hospedagem-->
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.mv4.m4v" type="video/mp4">
        <source src="midia/meu-video.ogv.ogv" type="video/ogg">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1> <!--posso usar o vimeo para deixar meus videos privados-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZU7-J7rTJ7g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/112198671?h=cd0bc5e2bb&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
